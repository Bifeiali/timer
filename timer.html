<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h1>距离端午节放假还有：
  <span id="time"></span>
</h1>
<script>
  function djs(){
    var now=new Date();
//    console.log(now);
    var end=new Date("2018/07/08 23:40:37");
//    console.log(end);

    var s=parseInt((end-now)/1000);
//    console.log(s);
    var span=document.getElementById('time');
//    console.log(span);

    if(s>0){
      var d=parseInt(s/3600/24);
      var h=parseInt(s%(3600*24)/3600);
      var m=parseInt(s%3600/60);
      var s=s%60;
      span.innerHTML=d+'天'+h+'时'+m+'分'+s+'秒';
    }else{
      span.innerHTML='放假了';
    }
  }
  djs();
  var timer=setInterval(djs,1000);
</script>
</body>
</html>
